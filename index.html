<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        

        <!--
Start your code from here
-->
        <h2> Here are my fav Disney Princesses</h2>

        <h5>Click the slide buttons</h5>

        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">

                <div class="item active">



                    <center>


                        <a href="#" target="blank">
                            <img src="https://i.insider.com/5fdbc0e0d366e60018098bec?width=700" class="img-responsive">

                        </a>
                        <div class="carousel-content">

                            <p> Ariel from little mermaid </p>

                        </div>






                    </center>










                </div>


   <div class="item">



                    <center>


                        <a href="#" target="blank">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDBZXPxcFuc0MIgF6YvvcW58PGwnSbXMM8Cg&usqp=CAU" class="img-responsive">

                        </a>
                        <div class="carousel-content">

                            <p> Rapunzel from Tangled </p>

                        </div>






                    </center>










                </div>

         
            
            <div class="item">



                    <center>


                        <a href="#" target="blank">
                            <img src="https://i.pinimg.com/originals/ce/4c/02/ce4c024aa503cb134fb09ecbb8f8ba37.jpg" class="img-responsive">

                        </a>
                        <div class="carousel-content">

                            <p> Belle from beauty and the beast </p>

                        </div>






                    </center>










                </div>
             <div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                
                <span class="glyphicon glyphicon-chevron-left"></span>
                
                

            </a>

               
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                
                <span class="glyphicon glyphicon-chevron-right"></span>
                
                

            </a>







        </div>

            </div>
            
           
        
    </div>

   </div>

</body>

</html>
